<!DOCTYPE html>
<html>

<head>
	<title>{{title}}</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
	<meta name="description" content="{{description}}">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="icon" type="image/png" href="{{dist}}/assets/img/favicon.png">
	<link rel="stylesheet" href="{{dist}}/assets/css/main.css?v={{version}}">

	<!-- Libs -->
	<script src="{{dist}}/js/libs/jszip.min.js?v={{version}}"></script>
	<script src="{{dist}}/js/libs/md5.min.js?v={{version}}"></script>
	<script src="{{dist}}/js/libs/epub.min.js?v={{version}}"></script>

	<!-- Reader -->
	<script type="module">
		import { Reader } from "{{dist}}/js/epubreader.min.js?v={{version}}";
		// string containing the initial book path - link / to get content from file /{component}
		const path = "{{bookPath}}";
		// js object containing the initial settings (use text for template variable)
		const settings = { arrows: "content", flow: "paginated", openbook: false };
		window.onload = (e) => new Reader(path, settings);
	</script>
</head>

<body>
</body>

</html>
