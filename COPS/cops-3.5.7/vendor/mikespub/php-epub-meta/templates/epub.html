<!DOCTYPE html>
<html>
<head>
    <title>EPub Metadata</title>

    <link rel="stylesheet" type="text/css" href="{{ baseurl }}/assets/css/smoothness/jquery-ui-1.14.0.custom.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ baseurl }}/assets/css/cleditor/jquery.cleditor-1.4.5.css" />
    <link rel="stylesheet" type="text/css" href="{{ baseurl }}/assets/css/style.css" />

    <script type="text/javascript">
        {{ alert }}
    </script>
</head>
<body>

<div id="wrapper">
    <ul id="booklist">
        {{ booklist }}
    </ul>

    <form action="" method="post" id="bookpanel" enctype="multipart/form-data">
        <input type="hidden" name="book" value="{{ book }}" />

        <table>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" value="{{ title }}" /></td>
                <td class="hidden"><input type="text" name="title2" value="" /></td>
            </tr>
            <tr>
                <th>Authors</th>
                <td id="authors">
                    {{ authors }}
                </td>
                <td class="hidden" id="authors2">
                </td>
            </tr>
            <tr>
                <th>Description<br />
                    <img src="{{ cover }}" id="cover" width="90"
                         class="{{ imgclass }}" />
                </th>
                <td><textarea name="description">{{ description }}</textarea></td>
                <td class="hidden"><textarea name="description2"></textarea></td>
            </tr>
            <tr>
                <th>Subjects</th>
                <td><input type="text" name="subjects"  value="{{ subjects }}" /></td>
                <td class="hidden"><input type="text" name="subjects2" value="" /></td>
            </tr>
            <tr>
                <th>Publisher</th>
                <td><input type="text" name="publisher" value="{{ publisher }}" /></td>
                <td class="hidden"><input type="text" name="publisher2" value="" /></td>
            </tr>
            <tr>
                <th>Copyright</th>
                <td><input type="text" name="copyright" value="{{ copyright }}" /></td>
                <td class="hidden"><input type="text" name="copyright2" value="" /></td>
            </tr>
            <tr>
                <th>Language</th>
                <td><p><input type="text" name="language"  value="{{ language }}" /></p></td>
                <td class="hidden"><p><input type="text" name="language2" value="" /></p></td>
            </tr>
            <tr>
                <th>ISBN</th>
                <td><p><input type="text" name="isbn"      value="{{ isbn }}" /></p></td>
                <td class="hidden"><p><input type="text" name="isbn2" value="" /></p></td>
            </tr>
            <tr>
                <th>Cover Image</th>
                <td><p>
                    <input type="file" name="coverfile" />
                    URL: <input type="text" name="coverurl" value="" />
                </p></td>
                <td class="hidden"><p>
                    URL: <input type="text" name="coverurl2" value="" />
                </p></td>
        </table>
        <div class="center">
            <input name="save" type="submit" />
        </div>
    </form>

    <!-- load at the end, for faster site load -->
    <script type="text/javascript" src="{{ baseurl }}/assets/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="{{ baseurl }}/assets/js/jquery-ui-1.14.0.custom.min.js"></script>
    <script type="text/javascript" src="{{ baseurl }}/assets/js/jquery.cleditor-1.4.5.min.js"></script>
    <script type="text/javascript" src="{{ baseurl }}/assets/js/script.js"></script>

</div>
</body>
</html>
