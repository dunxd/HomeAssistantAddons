"""The `JSON` scalar type represents raw JSON as values."""
scalar SequelizeJSON

"""
Node Interface with Global Object Identifier
See https://relay.dev/graphql/objectidentification.htm#sec-Node-Interface
"""
interface Node {
  id: ID!
}

type Entry implements Node {
  id: ID!
  title: String!
  content: String
  contentType: String
  linkArray: [Link]
  className: String
  numberOfElement: String
  books(
    limit: Int
    order: String

    """
    A JSON-encoded string containing the COPS filter params, e.g. {"a":3}
    """
    where: SequelizeJSON
    offset: Int
  ): [EntryBook]
  navlink: String
  thumbnail: String
  note: Note
}

type EntryBook implements Node {
  id: ID!
  title: String!
  content: String
  contentType: String
  linkArray: [Link]
  className: String
  numberOfElement: String
  authors: [Entry]
  customColumns: [Entry]
  datas: [Data]
  formats: [Entry]
  identifiers: [Entry]
  languages: String
  publisher: Entry
  rating: String
  serie: Entry
  tags: [Entry]
  navlink: String
  thumbnail: String
  cover: String
}

type Link {
  href: String!
  type: String!
  rel: String
  title: String
}

type Data implements Node {
  id: ID!
  book: EntryBook
  format: String
  name: String
  size: Int
  mtime: String
  navlink: String
}

type Note implements Node {
  id: ID!
  item: ID!
  type: String!
  content: String
  size: Int
  mtime: String
  navlink: String
  resources: [Resource]
}

type Resource {
  hash: ID!
  name: String
}

union SearchResult = Entry | EntryBook