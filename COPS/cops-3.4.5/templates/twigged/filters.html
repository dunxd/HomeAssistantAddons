{# filters.html is used for it.isFilterPage #}
{% extends 'navlist.html' %}

{% block entry %}
{% if entry.class == "" and entry.number == "" %}
    <div class="panel panel-default">
        <!-- fixme: show as separator on larger screens? -->
        <div class="panel-heading">
            <a href="{{entry.navlink}}">
                {{entry.title|escape}}
            </a>
        </div>
    </div>
{% else %}
    {{ parent() }}
{% endif %}
{% endblock entry %}
