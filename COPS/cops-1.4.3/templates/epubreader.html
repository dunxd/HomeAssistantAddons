<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="und" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>COPS EPub Reader</title>
    <script type="text/javascript" src="resources/monocle/scripts/monocore.js?v={{=it.version}}"></script>
    <script type="text/javascript" src="resources/monocle/scripts/monoctrl.js?v={{=it.version}}"></script>
    <link rel="stylesheet" type="text/css" href="resources/monocle/styles/monocore.css?v={{=it.version}}" media="screen" />
    <link rel="stylesheet" type="text/css" href="resources/monocle/styles/monoctrl.css?v={{=it.version}}" media="screen" />
    <script type="text/javascript">
        Monocle.DEBUG = true;
        var bookData = {
          getComponents: function() {
            return [{{=it.components}}];
          },
          getContents: function() {
            return [{{=it.contents}}];
          },
          getComponent: function (componentId) {
            return { url: "{{=it.link}}" + componentId };
          },
          getMetaData: function(key) {
            return {
              title: "{{=it.title}}",
              creator: "Inventive Labs"
            }[key];
          }
        }

    </script>
    <script type="text/javascript" src="styles/cops-monocle.js?v={{=it.version}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/cops-monocle.css?v={{=it.version}}" media="screen" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div id="readerBg">
      <div class="board"></div>
      <div class="jacket"></div>
      <div class="dummyPage"></div>
      <div class="dummyPage"></div>
      <div class="dummyPage"></div>
      <div class="dummyPage"></div>
      <div class="dummyPage"></div>
  </div>
  <div id="readerCntr">
      <div id="reader"></div>
  </div>
</body>
</html>
